<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootstrap CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Window Timer</title>
</head>
<body>
    <h1 class="title">Window Timer</h1>
    <div class="timer-container d-flex flex-column align-items-center justify-content-center">
        <div class="timer-display d-flex align-items-center justify-content-center mt-4">
            <div class="time">00:00:00</div>
        </div>
        <div class="buttons d-flex gap-4 mt-4">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
    </div>
</body>
</html>
