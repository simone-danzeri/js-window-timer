<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootstrap CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Timers</title>
</head>
<body>
    <div class="container ">
        <div class="timer-container d-flex flex-column align-items-center justify-content-center">
            <h2 class="title">Timer</h2>
            <div class="timer-display d-flex align-items-center justify-content-center mt-4">
            <div class="time fs-2">00:00:00</div>
        </div>
        <div class="buttons d-flex gap-4 mt-4">
            <button class="start btn btn-primary" onclick="startTimer()">Start</button>
            <button class="stop btn btn-danger" onclick="stopTimer()">Stop</button>
            <button class="reset btn btn-secondary" onclick="resetTimer()">Reset</button>
        </div>
        <h2 class="title mt-5">Countdown</h2>
        <div class="countdown-container d-flex flex-column align-items-center justify-content-center">
            <div class="countdown-display d-flex align-items-center justify-content-center mt-4">
                <div class="countdown fs-2">20:00</div>
            </div>
            <div class="countdown-buttons d-flex gap-4 mt-4">
                <button class="countdown-start btn btn-primary" onclick="countdownTimer()">Start</button>
                <button class="countdown-stop btn btn-danger" onclick="countdownStop()">Stop</button>
                <button class="countdown-reset btn btn-secondary" onclick="countdownReset()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
